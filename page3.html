<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My 3D World ‚ù§Ô∏è</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  height:100vh;
  background:radial-gradient(circle at top,#ff9a9e,#fad0c4);
  display:flex;
  justify-content:center;
  align-items:center;
  perspective:1200px;
  overflow:hidden;
}

/* 3D World */
.world{
  width:260px;
  height:260px;
  position:relative;
  transform-style:preserve-3d;
  animation:spin 18s linear infinite;
}

@keyframes spin{
  from{transform:rotateX(0deg) rotateY(0deg);}
  to{transform:rotateX(360deg) rotateY(360deg);}
}

/* Center heart */
.core{
  position:absolute;
  width:120px;
  height:120px;
  background:linear-gradient(135deg,#ff4d6d,#ff85a1);
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
  font-size:2.5rem;
  box-shadow:0 20px 40px rgba(0,0,0,0.3);
  animation:pulse 2s infinite;
}

@keyframes pulse{
  0%,100%{transform:scale(1);}
  50%{transform:scale(1.1);}
}

/* Floating panels */
.panel{
  position:absolute;
  width:160px;
  height:90px;
  background:white;
  border-radius:16px;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:12px;
  color:#ff3366;
  box-shadow:0 10px 25px rgba(0,0,0,0.25);
  font-size:0.95rem;
}

.p1{transform:translateZ(140px);}
.p2{transform:rotateY(90deg) translateZ(140px);}
.p3{transform:rotateY(180deg) translateZ(140px);}
.p4{transform:rotateY(270deg) translateZ(140px);}
.p5{transform:rotateX(90deg) translateZ(140px);}
.p6{transform:rotateX(-90deg) translateZ(140px);}

.hint{
  position:absolute;
  bottom:30px;
  color:white;
  font-size:0.9rem;
  opacity:0.85;
}
</style>
</head>

<body>

<div class="world" id="world">
  <div class="core">‚ù§Ô∏è</div>

  <div class="panel p1">Tum meri duniya ho üåç</div>
  <div class="panel p2">Har khushi tumse hai ‚ú®</div>
  <div class="panel p3">Har dard tumse door ü•∫</div>
  <div class="panel p4">Sirf tum ‚ù§Ô∏è</div>
  <div class="panel p5">Forever ‚ôæÔ∏è</div>
  <div class="panel p6">Love You üíñ</div>
</div>

<div class="hint">üîÑ Rotate / Swipe to enter my heart</div>

<script>
let startX=0;

document.addEventListener("touchstart",e=>{
  startX=e.touches[0].clientX;
});

document.addEventListener("touchend",e=>{
  let endX=e.changedTouches[0].clientX;
  if(Math.abs(startX-endX)>70){
    window.location.href="page4.html";
  }
});

// desktop click also works
document.getElementById("world").addEventListener("click",()=>{
  window.location.href="page4.html";
});
</script>

</body>
</html>
